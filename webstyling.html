<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstyling</title>
    <link rel="stylesheet" href="styles.css"> <!--Etternal CSS-->
    <style>
        /* Internal CSS */
        h1 {
            color: navy;
            font-family: Arial, sans-serif;
            font-size: 38px;
            font-weight: 700;
        }

        p {
            background-color: lightyellow;
            text-align: justify;
            font-size: 18px;
        }

        div {
            padding: 20px;
            margin: 15px;
            border: 2px solid black;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
        }

        .card-description {
            font-size: 16px;
            color: gray;
        }
    </style>
</head>
<body>
   <h1>CSS baciss overview</h1>
   <p>Here's a paragrqaph for the basics of styling in html and CSS styled inline with a blue text color</p>
<div id="uniqueDiv"> this is an element with a unique ID.</div>

<div class="section">This section i put a light blue background-color.</div>

<div class="card-item">
    <h2 class="card-header">Card Heading</h2>
    <p class="card-details">Heres some extra information inside the card.</p>
</div>

</div>
</body>
</html>
